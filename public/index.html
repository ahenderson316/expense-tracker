<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div>
        <h1>Expense Tracker</h1>
        <p class="header-month" id="headerMonth"></p>
      </div>
      <button class="btn-add" id="openModal">+ Add Expense</button>
    </header>

    <!-- Summary Cards -->
    <div class="summary-cards">
      <div class="summary-card total">
        <span class="card-label">Total Spent</span>
        <span class="card-value" id="totalSpent">$0.00</span>
      </div>
      <div class="summary-card">
        <span class="card-label">This Month</span>
        <span class="card-value" id="monthTotal">$0.00</span>
      </div>
      <div class="summary-card">
        <span class="card-label">Transactions</span>
        <span class="card-value" id="txCount">0</span>
      </div>
      <div class="summary-card">
        <span class="card-label">Avg per Entry</span>
        <span class="card-value" id="avgAmount">$0.00</span>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts-row">
      <div class="chart-card">
        <h3>Spending by Category</h3>
        <div class="chart-wrap">
          <canvas id="donutChart"></canvas>
        </div>
      </div>
      <div class="chart-card wide">
        <h3>Monthly Trend</h3>
        <div class="chart-wrap">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Filters & List -->
    <div class="list-section">
      <div class="list-header">
        <h2>Expenses</h2>
        <div class="filters">
          <select id="filterCategory">
            <option value="all">All Categories</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Housing">Housing</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Health">Health</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
          </select>
          <input type="month" id="filterMonth" />
        </div>
      </div>
      <div id="expenseList" class="expense-list"></div>
      <p id="emptyState" class="empty-state hidden">No expenses yet. Add one!</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">New Expense</h2>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <form id="expenseForm">
        <div class="form-group">
          <label>Title *</label>
          <input type="text" id="titleInput" placeholder="e.g. Grocery run" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Amount ($) *</label>
            <input type="number" id="amountInput" placeholder="0.00" step="0.01" min="0.01" required />
          </div>
          <div class="form-group">
            <label>Date *</label>
            <input type="date" id="dateInput" required />
          </div>
        </div>
        <div class="form-group">
          <label>Category *</label>
          <select id="categoryInput" required>
            <option value="">Select category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Housing">Housing</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Health">Health</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Note (optional)</label>
          <textarea id="noteInput" placeholder="Any additional notes..." rows="3"></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-save">Save Expense</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
